storageClassName: csi-rclone
csiControllerRclone:
  csiAttacher:
    image:
      repository: registry.k8s.io/sig-storage/csi-attacher
      tag: v4.7.0
    imagePullPolicy: IfNotPresent
  csiProvisioner:
    image:
      repository: registry.k8s.io/sig-storage/csi-provisioner
      tag: v5.1.0
    imagePullPolicy: IfNotPresent
  rclone:
    image:
      repository: ghcr.io/akmaslov-dev/csi-rclone
      tag: "v0.3.6"
    imagePullPolicy: IfNotPresent
    resources:
      {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128M
  replicas: 1
  serviceAccount:
    annotations: {}

csiNodepluginRclone:
  nodeDriverRegistrar:
    image:
      repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
      tag: v2.12.0
    imagePullPolicy: IfNotPresent
  rclone:
    containerSecurityContext:
      allowPrivilegeEscalation: true
      capabilities:
        add:
          - SYS_ADMIN
      privileged: true
    image:
      repository: ghcr.io/akmaslov-dev/csi-rclone
      tag: "v0.3.6"
    imagePullPolicy: IfNotPresent
    resources:
      {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128M
  serviceAccount:
    annotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
kubeletDir: /var/lib/kubelet # Tune if running in k0s, k3s, ...
kubernetesClusterDomain: cluster.local
logLevel: NOTICE # Valid levels: DEBUG|INFO|NOTICE|ERROR
